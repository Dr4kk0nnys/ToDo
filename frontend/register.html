<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <label for="email">Email</label>
    <input type="email" id="email">

    <label for="password">Password</label>
    <input type="password" id="password">

    <button id="register">Register</button>
</body>

<script>
    async function sendPost() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const rawResponse = await fetch('http://localhost:8000/register/', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        const content = await rawResponse.json();

        content.success ? saveSession(content.sessionId) & redirect('dues.html') : failedLogin();
        console.log(content);
    }

    function saveSession(sessionId = '') { localStorage.setItem('sessionId', sessionId); }
    function redirect(url = '') { window.location = url; }
    function failedLogin() { alert('Failed to login'); }

    document.getElementById('register').addEventListener('click', async () => await sendPost());

    document.addEventListener('DOMContentLoaded', () => localStorage.getItem('sessionId') ? redirect('dues.html') : '');
</script>
</html>
